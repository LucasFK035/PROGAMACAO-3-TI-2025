
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de personalidade</title>
    <script defer src="script.js"></script>

</head>
<body>
    <div id="container">
        <form id="formulario">
            <label for="pokePlanta">Qual é o melhor pokémon tipo planta?</label>
            <input type="radio" name="pokePlanta" id="pokePlanta" required>
            <input type="submit" value="Bulbassaur">
            <input type="submit" value="Trecko">
            <input type="submit" value="Rowlet">
            <input type="submit" value="Chikorita">
            <input type="submit" value="Grookey">

        </form>
        <session id="texto_poke">
            <h1 id="poke_enviado"></h1>
            <h2 id="continuar">Próxima página</h2>
            <h2 id="excluir">Excluir resposta</h2>
        </session>

    </div>
</body>
</html>
