<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Revisão</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="formulario_panqueca">
        <div class="grupo">
            <h1>PREÇO DO PEDIDO</h1>
        </div>
        <div class="grupo">
            <fieldset>
                <h2>Tamanho da panqueca:</h2>
                <label><input type="radio" name="tamanho" value="Pequeno">P</label>
                <label><input type="radio" name="tamanho" value="Médio">M</label>
                <label><input type="radio" name="tamanho" value="Grande">G</label>
            </fieldset>
        </div>

        <div class="grupo">
            <fieldset>
                <h3>Sabor da panqueca:</h3>
                <label><input type="checkbox" name="sabor" value="Queijo">Queijo</label>
                <label><input type="checkbox" name="sabor" value="Calabresa">Calabresa</label>
                <label><input type="checkbox" name="sabor" value="Morango">Morango</label>
            </fieldset>
        </div>

        <div class="grupo">
            <h2>Entrega ou busca?</h2>
            <select name="entrega_busca" id="entrega_busca_p">
                <option disabled selected>Selecione</option>    
                <option value="ent">Entrega</option>
                <option value="bus">Busca</option>
            </select>
        </div>

        <div class="grupo_quant">
            <label for="quant">Quantidade:</label>
            <input type="number" name="quant_p" min="1" max="1000" required>
        </div>

        <div class="grupo_calc_valor">
            <input type="submit" value="Calcular" name="Calcular">
            <label for="valor">R$ valor total</label>
        </div>
    </form>

    <dialog>
        <div>
            <h2>Pedido concluído!</h2>
            <p id="valorTotal">R$ valor total</p>
            <p id="modalValorTotal"></p>
            <button id="closeModal">OK</button>
        </div>
    </dialog>
</body>
</html>
